<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Home page</title>
      <style>
         #main{
         padding-top:100px;
         display: flex;
         justify-content: center;
         align-items: center;
         }
      </style>
   </head>
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
         <a class="navbar-brand" href="#">User subscription</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
               <li class="nav-item active">
                  <a class="nav-link" href="{{url_for('home')}}">Home <span class="sr-only">(current)</span></a>
               </li>
            </ul>
         </div>
      </nav>
      <div>
         {% with messages = get_flashed_messages(with_categories=true) %}
         {% if messages %}
         {% for category, message in messages %}
         <div class="alert alert-{{ category }}" role="alert">
            {{message  | safe}}
         </div>
         {% endfor %}
         {% endif %}
         {% endwith %}
      </div>
      <div id="main">
         <div id="form_data">
            <form method="post" action="/">
               <div class="form-row">
                  <div class="form-group col-md-6">
                     <label for="inputEmail4">Email</label>
                     <input type="email" class="form-control" id="inputEmail4" placeholder="enter your email here" name="Email" required>
                  </div>
                  <div class="form-group col-md-6">
                     <label for="inputPassword4">Name</label>
                     <input type="text" class="form-control" id="inputPassword4" placeholder="enter your name here" name="Name" required>
                  </div>
               </div>
               <div class="form-group">
                  <label for="inputState">Subscription plan</label>
                  <select id="inputState" class="form-control"  name="subscription" required>
                     <option value="pro" >Pro</option>
                     <option value="pro">Basic</option>
                     <option value="pro">Enterprise</option>
                  </select>
               </div>
               <button type="submit" class="btn btn-primary">Subscribe</button>
            </form>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   </body>
</html>
